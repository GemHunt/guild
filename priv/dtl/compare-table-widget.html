<table
    data-widget="compare-table"
    data-coldefs="coldefs-{{uid}}"
    class="compare table table-sm table-hover" width="100%"></table>

<div id="coldefs-{{uid}}" class="hidden">
  {% for col in columns %}
  <div class="coldef"
       data-title="{{col.title}}"
       data-sources="{{col.sources}}"
       data-attribute="{{col.attribute}}"
       data-reduce="{{col.reduce}}"
       data-format="{{col.format}}"></div>
  {% endfor %}
</div>
