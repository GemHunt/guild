<div data-widget="run-model">

  <div class="row">
    <div class="col-md-12">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 style="margin:0">Input</h3>
        </div>
        <div class="panel-body">
          <div class="row">
            <div class="col-md-12">
              <p>Type or paste input JSON into this field and click <strong>Run
                model</strong> below.</p>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6 col-md-push-6
                        col-lg-5 col-lg-push-7">
              <div class="panel panel-default" >
                <div class="panel-heading">Input Values</div>
                <div class="panel-body" data-role="tensor-table-body">
                  <table data-role="input-tensors"
                         class="table table-bordered table-hover table-condensed">
                    <caption>
                      <i class="fa fa-spin fa-circle-o-notch fa-fw"></i>
                      Loading model
                    </caption>
                  </table>
                </div>
              </div>
            </div>
            <div class="col-md-6 col-md-pull-6
                        col-lg-7 col-lg-pull-5">
              <textarea
                  data-role="model-run-input"
                  class="model-run-input form-control"
                  disabled="disabled"></textarea>
              <button
                  data-role="run-model"
                  class="btn btn-primary"
                  disabled="disabled">Run model</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-md-12">
      <div class="panel panel-default" >
        <div class="panel-heading">
          <h3 style="margin:0">Output</h3>
        </div>
        <div class="panel-body">
          <div class="row">
            <div class="col-md-12">
              <p>The result of the model run is displayed below.</p>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6 col-md-push-6
                        col-lg-5 col-lg-push-7">
              <div class="panel panel-default" >
                <div class="panel-heading">Output Values</div>
                <div class="panel-body" data-role="tensor-table-body">
                  <table data-role="output-tensors"
                         class="table table-bordered table-hover table-condensed">
                    <caption>
                      <i class="fa fa-spin fa-circle-o-notch fa-fw"></i>
                      Loading model
                    </caption>
                  </table>
                </div>
              </div>
            </div>
            <div class="col-md-6 col-md-pull-6
                        col-lg-7 col-lg-pull-5">
              <pre class="model-run-output"
                   data-role="model-run-output"
                   style="min-height:200px;"></pre>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

</div>
